<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Shitposting Profile Card</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section class="main-container">
        <div class="container">
            <header class="head-container">
                <img src="./images/bg-pattern-card.svg" alt="">
            </header>
            <div class="img-container">
                <img src="./images/Squidward.jpg" alt="">
            </div>
            <div class="name-location">
                <p>Shitposting <span>21</span></p>
                <p class="location">Facebook</p>
            </div>
        </div>

        <div class="social-status">
            <div class="followers">
                <h3>62K</h3>
                <p>Followers</p>
            </div>

            <div class="likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>

            <div class="posts">
                <h3>1.2K</h3>
                <p>Posts</p>
            </div>


        </div>
    </section>
    <footer class="footer">
        <div class="contacts">
            <p>Designed by <a href="https://github.com/sahilx296">Sahil Malik</a></p>
        </div>
    </footer>
    </div>
</body>

</html>
